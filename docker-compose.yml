version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: streamforge-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: streamforge
      POSTGRES_PASSWORD: streamforge
      POSTGRES_DB: streamforge
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U streamforge']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - streamforge-network

  redis:
    image: redis:7-alpine
    container_name: streamforge-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - streamforge-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: streamforge-redis-commander
    restart: unless-stopped
    ports:
      - '8081:8081'
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    networks:
      - streamforge-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: streamforge-api
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      DATABASE_URL: postgresql://streamforge:streamforge@postgres:5432/streamforge
      REDIS_URL: redis://redis:6379
      JWT_SECRET: change-this-to-a-secure-secret-key-in-production
      JWT_EXPIRY: 7d
      PORT: 3001
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - streamforge-network
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3001/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: streamforge-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://api:3001
      NEXT_PUBLIC_WS_URL: ws://api:3001
    depends_on:
      - api
    networks:
      - streamforge-network

volumes:
  postgres_data:
  redis_data:

networks:
  streamforge-network:
    driver: bridge
